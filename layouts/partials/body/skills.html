<!-- Skills -->
<div class="unslate_co--section" id="skills-section">
  <div class="container">
    <div class="section-heading-wrap text-center mb-5">
      <h2 class="heading-h2 text-center divider">
        <span class="gsap-reveal"> My Skills </span>
      </h2>
      <span class="gsap-reveal">
        <img alt="divider" src="/images/divider.png" width="76" />
      </span>
    </div>
    <div class="row gutter-v3">
      {{ range .data.skills }}
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="feature-v1" data-aos="fade-up" data-aos-delay="0">
            <div class="wrap-icon mb-3">
              <img alt="Image" src="{{ .svg | relURL }}" width="45" />
            </div>
            <h3>{{ .title }}</h3>
            <p></p>
            {{ .note | markdownify }}
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</div>
