<div
  class="cover-v1 jarallax"
  id="home-section"
  style="
{{ with resources.Get .data.background }}
    {{ with .Filter (images.Process "webp") }}
      background-image: url('{{ .RelPermalink }}')
    {{ end }}
  {{ end }}
"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-7 mx-auto text-center">
        <h1 class="heading gsap-reveal-hero">Gary Wei</h1>
        <h2 class="subheading gsap-reveal-hero">{{ .data.slogan }}</h2>
      </div>
    </div>
  </div>
  <a class="mouse-wrap smoothscroll" href="#about-section">
    <span class="mouse"> <span class="scroll"> </span> </span>
    <span class="mouse-label"> Scroll </span>
  </a>
</div>
<!-- END .cover-v1 -->

<!-- acad.garywei.dev -->
<div class="unslate_co--section">
  <div class="container">
    <div class="section-heading-wrap text-center mb-5">
      <h2 class="heading-h2 text-center divider">
        <span class="gsap-reveal"> Academic Profile </span>
      </h2>
      <span class="gsap-reveal">
        {{ partial "images/image" (dict "Page" . "Filename" "/images/divider.png?width=76" "Alt" "divider" ) }}
      </span>
    </div>
    <div class="row mt-5 justify-content-between">
      <div class="col-12 mb-lg-0">
        <h3 class="mb-4 heading-h3">
          <span class="gsap-reveal">
            Checkout
            <a href="https://acad.garywei.dev/"> acad.garywei.dev </a>
            for my academic profile!
          </span>
        </h3>
        <a href="https://acad.garywei.dev/">
          <figure class="dotted-bg gsap-reveal-img">
            <img alt="Academic Profile" class="img-fluid" src="/images/academic_profile.jpg" />
          </figure>
        </a>
      </div>
    </div>
  </div>
</div>
