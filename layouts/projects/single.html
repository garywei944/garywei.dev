{{ define "main" }}
  <div class="cover-v1 gradient-bottom-black jarallax" style="background-image: url('{{ .Params.background | relURL }}')">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-10 mx-auto text-center">
          <h1 class="heading" data-aos="fade-up">{{ .Title }}</h1>
          <h2 class="subheading" data-aos="fade-up" data-aos-delay="100">
            {{ .Params.subtitle }}
          </h2>
        </div>
      </div>
    </div>

    <!-- dov -->
    <a href="#portfolio-single-section" class="mouse-wrap smoothscroll">
      <span class="mouse">
        <span class="scroll"></span>
      </span>
      <span class="mouse-label">Scroll</span>
    </a>
  </div>
  <!-- END .cover-v1 -->

  <div class="container">
    <div class="portfolio-single-wrap unslate_co--section" id="portfolio-single-section">
      <div class="portfolio-single-inner">
        <h2 class="heading-portfolio-single-h2">{{ .Title }}</h2>

        <div class="row justify-content-between align-items-stretch">
          <div class="col-lg-8">
            {{ range .Params.images }}
              <p>
                <a href="{{ . | relURL }}" data-fancybox="gal">
                  <img src="{{ . | relURL }}" alt="Image" class="img-fluid" />
                </a>
              </p>
            {{ end }}
          </div>
          <div class="col-lg-4 pl-lg-5">
            <div class="unslate_co--sticky">
              <div class="row">
                <div class="col-md-12 mb-4">
                  <div class="detail-v1">{{ .Content }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
